{{template "base" .}}
<!DOCTYPE html>
<html lang="en">
<body>
<div>
    {{range $user := .}}
        <div class="container col-md-4" style="padding: 20px">
            <div class="alert alert-primary" role="alert">
                {{$user.Username}}
                <div >
                    <a href="/update?username={{ $user.Username }}">Edit</a>
                    <a href="/delete?username={{ $user.Username }}">Delete</a>

                </div>
            </div>
        </div>
    {{end}}
</div>
</body>
</html>
